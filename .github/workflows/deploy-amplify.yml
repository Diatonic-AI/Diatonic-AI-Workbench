name: Deploy to AWS Amplify

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  AMPLIFY_APP_ID: ${{ secrets.AMPLIFY_APP_ID }}

jobs:
  # Job 1: Code Quality Checks
  quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: TypeScript type checking
      run: npx tsc --noEmit
      
    - name: Build test
      run: npm run build
      env:
        VITE_NODE_ENV: production
        VITE_AWS_REGION: ${{ secrets.AWS_REGION }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/
        retention-days: 1

  # Job 2: Deploy to Amplify Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: quality
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for staging
      run: npm run build
      env:
        VITE_NODE_ENV: development
        VITE_AWS_REGION: ${{ secrets.AWS_REGION }}
        VITE_ENABLE_DEBUG_LOGGING: "true"
        VITE_ENABLE_ANALYTICS: "false"
        
    - name: Deploy to Amplify Staging
      run: |
        # Install Amplify CLI
        npm install -g @aws-amplify/cli
        
        # Deploy to staging branch
        amplify publish --yes --appId ${{ secrets.AMPLIFY_APP_ID }} --envName staging
      
    - name: Post deployment comment
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '🚀 **Staging Deployment Complete!**\n\n✅ Your changes have been deployed to staging:\n📍 [View Staging Site](https://staging.${{ secrets.AMPLIFY_APP_ID }}.amplifyapp.com)\n\n**Built from:** `${{ github.sha }}`'
          })

  # Job 3: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: quality
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for production
      run: npm run build
      env:
        VITE_NODE_ENV: production
        VITE_AWS_REGION: ${{ secrets.AWS_REGION }}
        VITE_ENABLE_DEBUG_LOGGING: "false"
        VITE_ENABLE_ANALYTICS: "true"
        VITE_ENABLE_PERFORMANCE_MONITORING: "true"
        
    - name: Run build analysis
      run: npm run build:analyze || true
      
    - name: Deploy to Amplify Production
      run: |
        # Install Amplify CLI
        npm install -g @aws-amplify/cli
        
        # Deploy to main branch
        amplify publish --yes --appId ${{ secrets.AMPLIFY_APP_ID }} --envName production
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ## 🚀 Production Deployment
          
          **Deployed to:** https://${{ secrets.AMPLIFY_APP_ID }}.amplifyapp.com
          **Build:** #${{ github.run_number }}
          **Commit:** ${{ github.sha }}
          
          ### Changes
          ${{ github.event.head_commit.message }}
          
          ### Tech Stack
          - React 18 + Vite + TypeScript
          - shadcn/ui + Tailwind CSS
          - AWS Amplify Hosting
        draft: false
        prerelease: false

  # Job 4: Security & Performance Analysis
  security-analysis:
    name: Security & Performance Analysis
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run npm audit
      run: npm audit --audit-level high
      continue-on-error: true
      
    - name: Dependency vulnerability check
      uses: actions/setup-node@v5
      with:
        node-version: ${{ env.NODE_VERSION }}
    - run: |
        npx audit-ci --config ./audit-ci.json || echo "Security vulnerabilities found - check logs"
      continue-on-error: true
      
    - name: Build size analysis
      run: |
        npm run build
        echo "## 📊 Build Size Analysis" >> $GITHUB_STEP_SUMMARY
        echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
        echo "|------|------|" >> $GITHUB_STEP_SUMMARY
        find dist -name "*.js" -exec ls -lh {} \; | awk '{print "| " $9 " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY
