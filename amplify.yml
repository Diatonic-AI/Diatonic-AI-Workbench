version: 1
frontend:
  phases:
    preBuild:
      commands:
        - n -v || npm i -g n
        - n 18
        - node -v
        - npm ci
    build:
      commands:
        - npm run update-browserslist && vite build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
